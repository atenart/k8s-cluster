apiVersion: v1
kind: Pod
metadata:
  name: docker-registry
  namespace: kube-system
  labels:
    k8s-app: docker-registry
spec:
  containers:
  - name: docker-registry
    image: registry:2
  - name: registry-proxy
    image: nginx
    ports:
    - containerPort: 443
      hostPort: 5000
      protocol: TCP
    volumeMounts:
    - mountPath: /etc/nginx
      name: nginx-conf
      readOnly: true
  volumes:
  - name: nginx-conf
    hostPath:
      path: /etc/registry
